<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Monte AI - تطبيق دردشة ذكاء اصطناعي">
    <title>Monte AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #10a37f;
            --primary-dark: #0d8659;
            --bg-primary: #0d0d0d;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #262626;
            --text-primary: #ececec;
            --text-secondary: #b4b4b4;
            --border-color: #404040;
            --error-color: #ef4444;
            --success-color: #10a37f;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow: hidden;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
        }

        .header {
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            animation: slideDown 0.5s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-color);
            letter-spacing: 0.5px;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .btn-header {
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: var(--transition);
            font-weight: 500;
        }

        .btn-header:hover {
            background-color: var(--border-color);
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-secondary);
            text-align: center;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .empty-state-text {
            font-size: 18px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .empty-state-subtext {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .message {
            display: flex;
            gap: 12px;
            animation: messageSlide 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes messageSlide {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.assistant {
            justify-content: flex-start;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            flex-shrink: 0;
            font-weight: 600;
        }

        .message.user .message-avatar {
            background-color: var(--primary-color);
            color: white;
            order: 2;
        }

        .message.assistant .message-avatar {
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--primary-color);
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            word-wrap: break-word;
            overflow-wrap: break-word;
            line-height: 1.5;
        }

        .message.user .message-content {
            background-color: var(--primary-color);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-content {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            border-bottom-left-radius: 4px;
            border: 1px solid var(--border-color);
        }

        .loading {
            display: flex;
            gap: 4px;
            align-items: center;
            padding: 8px 12px;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--primary-color);
            animation: loadingBounce 1.4s infinite;
        }

        .loading-dot:nth-child(1) { animation-delay: 0s; }
        .loading-dot:nth-child(2) { animation-delay: 0.2s; }
        .loading-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes loadingBounce {
            0%, 80%, 100% { opacity: 0.3; transform: translateY(0); }
            40% { opacity: 1; transform: translateY(-8px); }
        }

        .input-section {
            background-color: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            padding: 16px 20px;
            display: flex;
            gap: 12px;
            align-items: flex-end;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .input-wrapper {
            flex: 1;
            display: flex;
            gap: 8px;
            align-items: flex-end;
        }

        textarea {
            flex: 1;
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            resize: none;
            max-height: 120px;
            min-height: 44px;
            transition: var(--transition);
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(16, 163, 127, 0.1);
        }

        textarea::placeholder {
            color: var(--text-secondary);
        }

        .btn-send, .btn-clear {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: var(--transition);
            white-space: nowrap;
        }

        .btn-send:hover:not(:disabled) {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 163, 127, 0.3);
        }

        .btn-send:disabled {
            background-color: var(--text-secondary);
            cursor: not-allowed;
            opacity: 0.5;
        }

        .btn-clear {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-clear:hover {
            background-color: var(--border-color);
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .error-message {
            background-color: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--error-color);
            color: #fca5a5;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-top: 8px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background-color: rgba(16, 163, 127, 0.1);
            border: 1px solid var(--success-color);
            color: #86efac;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        .success-message.show {
            display: block;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .footer {
            background-color: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            padding: 12px 20px;
            text-align: center;
            font-size: 12px;
            color: var(--text-secondary);
            animation: slideUp 0.5s ease;
        }

        .footer strong {
            color: var(--primary-color);
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .message-content { max-width: 85%; }
            .header-title { font-size: 20px; }
            .btn-send, .btn-clear { padding: 8px 16px; font-size: 12px; }
            textarea { font-size: 16px; }
            .input-section { padding: 12px 16px; }
            .chat-container { padding: 16px; }
            .header { padding: 12px 16px; }
        }

        @media (max-width: 480px) {
            .message-content { max-width: 90%; }
            .header-title { font-size: 18px; }
            .header-actions { gap: 6px; }
            .btn-header { padding: 6px 10px; font-size: 11px; }
            .btn-send, .btn-clear { padding: 8px 12px; font-size: 11px; }
            .input-wrapper { gap: 6px; }
            .footer { font-size: 11px; padding: 10px 16px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-title">Monte AI</div>
            <div class="header-actions">
                <button class="btn-header" id="clearBtn">مسح</button>
                <button class="btn-header" id="infoBtn">معلومات</button>
                <button class="btn-header" id="creatorBtn">المطور</button>
            </div>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="empty-state">
                <div class="empty-state-text">مرحباً بك في Monte AI</div>
                <div class="empty-state-subtext">ابدأ المحادثة بكتابة سؤالك أو رسالتك</div>
            </div>
        </div>

        <div class="input-section">
            <div class="input-wrapper">
                <textarea id="messageInput" placeholder="اكتب رسالتك هنا..." rows="1"></textarea>
                <button class="btn-send" id="sendBtn">إرسال</button>
            </div>
            <button class="btn-clear" id="clearInputBtn">مسح</button>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <div class="footer">
            <p>صُنع من قبل <strong>عزالدين جسام</strong> | <strong>07703841572</strong></p>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const clearBtn = document.getElementById('clearBtn');
        const clearInputBtn = document.getElementById('clearInputBtn');
        const infoBtn = document.getElementById('infoBtn');
        const creatorBtn = document.getElementById('creatorBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        let isSending = false;

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            setTimeout(() => errorMessage.classList.remove('show'), 5000);
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.add('show');
            setTimeout(() => successMessage.classList.remove('show'), 3000);
        }

        function addMessage(text, isUser = false) {
            const emptyState = chatContainer.querySelector('.empty-state');
            if (emptyState) emptyState.remove();

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = isUser ? 'أنت' : 'AI';

            const content = document.createElement('div');
            content.className = 'message-content';
            content.textContent = text;

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addLoadingMessage() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            messageDiv.id = 'loadingMessage';

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = 'AI';

            const content = document.createElement('div');
            content.className = 'message-content';
            content.innerHTML = '<div class="loading"><div class="loading-dot"></div><div class="loading-dot"></div><div class="loading-dot"></div></div>';

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function removeLoadingMessage() {
            const loadingMessage = document.getElementById('loadingMessage');
            if (loadingMessage) loadingMessage.remove();
        }

        async function sendMessage() {
            const message = messageInput.value.trim();

            if (!message) {
                showError('يرجى كتابة رسالة قبل الإرسال');
                return;
            }

            if (isSending) return;

            addMessage(message, true);
            messageInput.value = '';
            messageInput.style.height = 'auto';

            isSending = true;
            sendBtn.disabled = true;
            addLoadingMessage();

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();
                removeLoadingMessage();

                if (!response.ok) {
                    showError(data.error || 'حدث خطأ في الاتصال بالخادم');
                } else if (data.reply) {
                    addMessage(data.reply, false);
                } else {
                    showError('لم يتمكن الخادم من معالجة طلبك');
                }
            } catch (error) {
                removeLoadingMessage();
                console.error('خطأ:', error);
                showError('خطأ في الاتصال بالخادم');
            } finally {
                isSending = false;
                sendBtn.disabled = false;
                messageInput.focus();
            }
        }

        function clearChat() {
            if (confirm('هل أنت متأكد من رغبتك في مسح المحادثة؟')) {
                chatContainer.innerHTML = '<div class="empty-state"><div class="empty-state-text">مرحباً بك في Monte AI</div><div class="empty-state-subtext">ابدأ المحادثة بكتابة سؤالك أو رسالتك</div></div>';
                showSuccess('تم مسح المحادثة بنجاح');
            }
        }

        function clearInput() {
            messageInput.value = '';
            messageInput.style.height = 'auto';
            messageInput.focus();
        }

        function showInfo() {
            alert('Monte AI v1.0.0\n\nالإصدار: 1.0.0\nالنموذج: Google Gemini 1.5 Flash\nالتكنولوجيا: Node.js + Express\n\nالمميزات:\n• دردشة ذكية مع AI\n• واجهة داكنة أنيقة\n• دعم اللغة العربية\n• آمن وسريع\n• فلترة محتوى متقدمة');
        }

        function showCreator() {
            alert('مطور التطبيق\n\nالاسم: عزالدين جسام\nالهاتف: 07703841572\nالمشروع: Monte AI\n\n© جميع الحقوق محفوظة');
        }

        function autoResizeTextarea() {
            messageInput.style.height = 'auto';
            messageInput.style.height = Math.min(messageInput.scrollHeight, 120) + 'px';
        }

        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        messageInput.addEventListener('input', autoResizeTextarea);
        clearBtn.addEventListener('click', clearChat);
        clearInputBtn.addEventListener('click', clearInput);
        infoBtn.addEventListener('click', showInfo);
        creatorBtn.addEventListener('click', showCreator);
        window.addEventListener('load', () => messageInput.focus());
    </script>
</body>
</html>
